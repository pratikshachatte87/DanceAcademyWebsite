<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="enquiry.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
</head>
<body>
    
    <span >
        <p class="top">WRITE TO US</p>
       
    </span>
    
    <div class="container">
        <h3>Contact Form</h3>
        <form action="#" name="contact_form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="John"  pattern="[A-Za-z]"/>
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder="Doe" pattern="[A-Za-z]"/>
            <br>
            <label for="email">Email</label>
            <input name="email" type="email" required placeholder="you@domain.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
            <br>
            <label for="message">Message</label><br>
            <textarea name="message" cols="30" rows="10" placeholder="Type your requirements here(Age of student , Dance form, Online or offline, Individual or group)*" required> </textarea>
             <div >
                <input class="check" type="checkbox" name="checkbox"  value="value" required>
                <label class="ch" for="checkbox_id">Sign up for our email list for updates, promotions, and more.</label>
             </div>
            <div class="center">
                <input type="submit" value="Submit" onclick="sub()"/>
            </div>

           
           
           
        </form>	
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
